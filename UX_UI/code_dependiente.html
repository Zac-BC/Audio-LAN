<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modo Dependiente</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2230", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Font Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom pulse animation for the button */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring::before {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            border-radius: 50%;
            border: 2px solid #135bec;
            animation: pulse-ring 2s infinite;
            z-index: -1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white flex flex-col h-screen overflow-hidden transition-colors duration-200">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark z-10">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-center">Modo Dependiente</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-slate-500 dark:text-[#9da6b9] text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer">Ayuda</p>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col relative w-full overflow-y-auto">
<!-- Connection Status Chip -->
<div class="w-full flex justify-center mt-6 mb-4">
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-[#282e39] pl-3 pr-4 shadow-sm">
<span class="material-symbols-outlined text-green-600 dark:text-green-400 text-[20px]">check_circle</span>
<p class="text-slate-700 dark:text-white text-sm font-medium leading-normal">Conectado: iPhone de Juan</p>
</div>
</div>
<!-- Central Action Area -->
<div class="flex-1 flex flex-col items-center justify-center gap-8">
<!-- Large Prominent Button -->
<div class="relative group cursor-pointer">
<!-- Outer glow/ring effects -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-xl scale-110 group-hover:scale-125 transition-transform duration-500"></div>
<div class="absolute inset-0 rounded-full animate-pulse-ring"></div>
<button class="relative flex flex-col items-center justify-center w-56 h-56 rounded-full bg-primary shadow-2xl shadow-primary/40 hover:bg-blue-600 active:scale-95 transition-all duration-300">
<span class="material-symbols-outlined text-white text-6xl mb-2">mic</span>
<span class="text-white text-lg font-bold tracking-wide">INICIAR</span>
</button>
</div>
<!-- Body Text / Instructions -->
<div class="text-center px-6 max-w-xs">
<p class="text-slate-900 dark:text-white text-lg font-medium leading-normal">Listo para transmitir</p>
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-normal leading-normal mt-1">Toque el bot√≥n para comenzar a capturar y enviar audio al dispositivo maestro.</p>
</div>
</div>
<!-- Audio Levels / Progress Bar -->
<div class="w-full px-6 py-6 pb-10">
<div class="bg-white dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-slate-200 dark:border-slate-800">
<div class="flex justify-between items-center mb-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">graphic_eq</span>
<p class="text-slate-900 dark:text-white text-sm font-medium">Nivel de entrada</p>
</div>
<span class="text-xs font-medium px-2 py-1 rounded bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300">Silencio</span>
</div>
<!-- Visualizer Bars (Simulated with multiple progress bars for effect) -->
<div class="flex items-end gap-1 h-8 justify-center mb-2 opacity-50">
<div class="w-full bg-slate-200 dark:bg-[#3b4354] rounded-full h-full relative overflow-hidden">
<!-- Simulated active level -->
<div class="absolute bottom-0 left-0 h-full bg-primary/20 w-full flex items-end gap-1 px-1 py-1">
<!-- These mimic an audio wave -->
<div class="w-1/12 bg-primary h-[20%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[40%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[60%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[30%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[50%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[80%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[45%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[25%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[55%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[35%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[15%] rounded-sm"></div>
<div class="w-1/12 bg-primary h-[10%] rounded-sm"></div>
</div>
</div>
</div>
<div class="w-full flex justify-between text-[10px] text-slate-400 uppercase tracking-wider font-semibold">
<span>-60dB</span>
<span>-20dB</span>
<span>0dB</span>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="bg-white dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 pb-safe">
<div class="flex justify-around items-center h-16">
<!-- Item 1: Inicio -->
<button class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined text-[24px]" style="font-variation-settings: 'FILL' 0;">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</button>
<!-- Item 2: Maestro -->
<button class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined text-[24px]" style="font-variation-settings: 'FILL' 0;">cast</span>
<span class="text-[10px] font-medium">Maestro</span>
</button>
<!-- Item 3: Dependiente (Active) -->
<button class="flex flex-col items-center justify-center w-full h-full text-primary gap-1 relative">
<!-- Active Indicator Pill -->
<div class="absolute top-1 w-12 h-8 bg-primary/10 rounded-full -z-10"></div>
<span class="material-symbols-outlined text-[24px]">mic</span>
<span class="text-[10px] font-bold">Dependiente</span>
</button>
</div>
<!-- Safe area spacer for iOS home bar -->
<div class="h-5 bg-white dark:bg-background-dark w-full"></div>
</nav>
</body></html>
